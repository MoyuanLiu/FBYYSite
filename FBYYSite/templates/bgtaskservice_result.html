{% extends "base.html" %}
{% block content %}
<body>
    {% ifequal alertmsg 'success'%}
        <div class="container-fluid alert alert-success">
            <strong>启动成功</strong>
        </div>
    {% endifequal %}
    {% ifequal alertmsg 'warning'%}
        <div class="container-fluid alert alert-warning">
            <strong>进程已启动</strong>
        </div>
    {% endifequal %}
    {% ifequal alertmsg 'success'%}
        <div class="container-fluid alert alert-danger">
            <strong>启动失败</strong>
        </div>
    {% endifequal %}


    <script>
    setTimeout(function(){ window.parent.$('#modalclose').click();window.parent.location.reload() }, 1500)
    </script>

</body>
{% endblock %}
