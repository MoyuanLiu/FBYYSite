{% extends "base.html" %}
{% block title %}更换密保邮箱确认{% endblock %}
{% block content %}
<body>
    <div class="container" style="margin-top:100px; width:30em;">
        <form action="" method="post">
            <div class="form-group">
                <input type="hidden" name="userid"  value="{{userid}}">
            </div>
    <!--{% csrf_token %}-->
    <div class="form-group">
        {{form.pwd.errors}}
      <label for="id_pwd">用户密码:</label>
        {{form.pwd}}
    </div>
    <div class="form-group">
        {{form.email.errors}}
      <label for="id_pwd">新邮箱地址:</label>
        {{form.email}}
    </div>
    <input type="submit" class="btn btn-primary" value="确认更换">
  </form>
        <script>
             $(".errorlist").addClass("list-group")
             $(".errorlist li").addClass("list-group-item-danger")
        </script>
    </div>
</body>
{% endblock %}
