{% extends "base_login.html" %}

{% block title %}欢迎登录{% endblock %}
{% block main %}
<div class="container" style="margin-top:100px; width:40em;">
  <form action="" method="post">
    <!--{% csrf_token %}-->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="rem" name="rem"> Remember me
      </label>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
    <a href="registe" class="btn btn-secondary">Registe new account</a>
  </form>
</div>
{% endblock %}
