{% extends "base_login.html" %}

{% block title %}欢迎登录{% endblock %}
{% block main %}
<div class="container" style="margin-top:100px; width:40em;">
  <form action="" method="post">
    <!--{% csrf_token %}-->
    <div class="form-group">
      <label for="email">登录邮箱:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱">
    </div>
    <div class="form-group">
      <label for="pwd">登录密码:</label>
      <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" id="rem" name="rem"> 记住我
      </label>
    </div>
    <input type="submit" class="btn btn-primary" value="登录">
    <a href="registe" class="btn btn-secondary"><i class="fa fa-sign-in fa-lg"></i>&nbsp;注册新用户</a>
  </form>
</div>
{% endblock %}
