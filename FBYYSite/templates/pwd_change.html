{% extends "base.html" %}
{% block title %}更换密码{% endblock %}
{% block content %}
<body>
    <div class="container" style="margin-top:100px; width:30em;">
        <form action="" method="post">
            <div class="form-group">
                <input type="hidden" name="email"  value="{{accountemail}}">
            </div>
    <!--{% csrf_token %}-->
    <div class="form-group">
        {{form.pwd.errors}}
      <label for="id_pwd">新密码:</label>
        {{form.pwd}}
    </div>
    <div class="form-group">
        {{form.confirmpwd.errors}}
      <label for="id_confirmpwd">新密码确认:</label>
        {{form.confirmpwd}}
    </div>
    <input type="submit" class="btn btn-primary" value="确认修改">
  </form>
        <script>
             $(".errorlist").addClass("list-group")
             $(".errorlist li").addClass("list-group-item-danger")
        </script>
    </div>
</body>
{% endblock %}
